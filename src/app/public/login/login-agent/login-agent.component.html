<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <h1 class="pt-3">Login agent</h1>
        </div>
        <form class="pt-3"  (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username" name="username" [(ngModel)]="identification.username" >
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                   placeholder="Password" name="password" [(ngModel)]="identification.password" >
          </div>
          <div class="mt-3">
            <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"  type="submit">SIGN
              IN</button>
          </div>
          <div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check">

            </div>

          </div>
          <div class="mb-2 text-danger" *ngIf="showError">
            <p>Mot de passe incorrect</p>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
