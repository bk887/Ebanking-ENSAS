<div class="row">
  <h2 class="paiementsTitle mx-auto">Historique des paiements</h2>
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>

              <th>
                Receiver
              </th>
              <th>
                Op√©ration
              </th>
              <th>
                Date
              </th>
              <th>
                Heure
              </th>
              <th>
                Montant
              </th>
            </tr>
            </thead>
            <tbody>

              <tr *ngFor="let trans of clientFromDb.account.history.transactions">

                <td>
                  {{ trans.receiver }}
                </td>
                <td>
                  {{ trans.title }}
                </td>
                <td>
                  {{ trans.transactionDate }}
                </td>
                <td>
                  {{ trans.transactionDate | date: 'HH:mm' }}
                </td>
                <td [ngClass]="{'text-success': trans.amount > 0, 'text-danger': trans.amount < 0}">
                  <label *ngIf="trans.amount > 0">+</label>
                    {{ trans.amount }} MAD
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
