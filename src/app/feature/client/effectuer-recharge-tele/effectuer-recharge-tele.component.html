<div>
  <h2 style="text-align: center; color: rgb(19, 7, 71);">Recharge mobile</h2>
</div>
<div  class="conteneur" style="height: auto;">
  <br>
  <h3 style="margin-left: 50px;">Information de recharge </h3><br>
  <div class="col-xs-10 col-md-12" style="margin: 0 auto;width: 97%;">
    <form [formGroup]="myForm" >
      <div class="row">
        <div class="col-md-6 col-xs-10">
          <div class="form-group row">
            <div class="col-sm-8 col-md-6">
              <mat-form-field>
                <input matInput placeholder="Compte à débiter" formControlName="account">
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-xs-10">
          <div class="form-group row">
            <div class="col-sm-8 col-md-6">
              <mat-form-field>
                <input matInput placeholder="Numéro de la ligne" formControlName="number">
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-xs-10">
          <div class="form-group row">
            <div class="col-sm-8 col-md-6">
              <mat-form-field>
                <input matInput placeholder="Montant" formControlName="amount">
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-xs-10">
          <div class="form-group row">
            <div class="col-sm-8 col-md-6">
              <input matInput type="date" class="form-control" placeholder="Date de transaction"  id="dateTrans" formControlName="transactionDate"/>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-xs-10">
          <div class="form-group row">
            <div class="col-xs-3 col-md-6">
              <input type="submit"   class="btn btn-success" (click)="onSubmit()"  value="Rcharger" >
            </div>
            <div class="col-xs-3 col-md-6">
              <input type="reset"  class="btn btn-warning" value="Annuler">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

</div>
