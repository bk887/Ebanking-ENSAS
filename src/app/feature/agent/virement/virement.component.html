<div class="row">

  <h2 class="paiementsTitle mx-auto">Effectuer des virements</h2>
  <br>
  <br>
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">

        <form class="form-sample" (ngSubmit)="onSubmit()" name="myForm" #myForm="ngForm">

          <div class="col-md-12">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Sujet de virement</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" [(ngModel)]="transaction.title" name="firstName"
                       id="firstName"/>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">RIP du receiver</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" [(ngModel)]="transaction.receiver" name="lastName"
                       id="lastName"/>
              </div>
            </div>
          </div>


          <div class="col-md-12">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Montant</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="username" id="username" [(ngModel)]="transaction.amount"/>
              </div>
            </div>
          </div>


          <button class="btn  btn-primary  font-weight-medium auth-form-btn" type="submit">submit
          </button>

        </form>
      </div>
    </div>
  </div>


  </div>
